{% extends 'main/base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<style>
  .equal-height {
    height: 100%;
  }

  .form-container,
  .image-container {
    min-height: 100%;
  }

  .image-container img {
    object-fit: cover;
    height: 100%;
    width: 100%;
    border-radius: 0.5rem;
  }
</style>

<div class="container py-5">
  <h1 class="text-center mb-5 fw-bold">Get in Touch</h1>

  <div class="row g-4">
    <!-- Contact Form -->
    <div class="col-md-6">
      <div class="form-container h-100 p-4 bg-light rounded-3 shadow">
        <form method="post" action="{% url 'contact:contact_us_view' %}" class="h-100 d-flex flex-column justify-content-between">
          {% csrf_token %}

          <div>
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" name="first_name" class="form-control" placeholder="John" required minlength="2" maxlength="512">
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" name="last_name" class="form-control" placeholder="Doe" required minlength="2" maxlength="512">
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Your Message</label>
              <textarea name="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-dark px-4 mt-3">Submit</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="image-container h-100 rounded-3 overflow-hidden shadow">
        <img src="{% static 'images/t.jpg' %}" alt="Contact us" style="height: 700px; width: 700px">
      </div>
    </div>
  </div>
</div>
{% endblock %}
