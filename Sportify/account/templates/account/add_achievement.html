{% extends 'main/base.html' %}

{% block title %}Achievement | Sportify{% endblock %}

{% block content %}
<div class="container mt-5 p-5">
  <h3 class="text-center mb-3">Achievement</h3>
  <form method="POST" enctype="multipart/form-data" class="p-3 border rounded bg-white shadow-sm">
    {% csrf_token %}

    <div class="mb-3 text-center">
      <label for="id_profilePhoto" class="form-label small">Achievement File</label>
      <input type="file" name="file" id="file" class="form-control form-control-sm mx-auto" style="max-width: 280px;">
    </div>

    <div class="row g-2">
      <div class="col-md-6">
        <label  class="form-label small">Achievement Title </label>
        <input type="text" name="title" id="title" class="form-control form-control-sm" required>
      </div>
      <div class="col-md-6">
        <label  class="form-label small">Achievement Start Date </label>
        <input type="date" name="dateOfStart" id="dateOfStart" class="form-control form-control-sm" required>
      </div>
      <div class="col-md-6">
        <label  class="form-label small">Achievement End Date </label>
        <input type="date" name="dateOfEnd" id="dateOfEnd" class="form-control form-control-sm" required>
      </div>

      <div class="col-md-6">
        <label  class="form-label small">Achievement Content</label>
        <textarea name="content" id="content" rows="3" class="form-control form-control-sm" required></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-dark w-100 mt-3">Add</button>
  </form>
</div>
{% endblock %}
