{% extends 'main/base.html' %}
{% block title %}Apply to {{ offer.title }}{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow p-4">
        <h3 class="mb-3 text-center">Apply to Offer</h3>
        <p class="text-center">Are you sure you want to apply to <strong>{{ offer.title }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-primary">Yes, Apply</button>
                <a href="{% url 'offers:offer_details' offer.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
