{% extends 'main/base.html' %}
{% load static %}

{% block title %}Delete Offer | Sportify{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Delete Offer</h1>
    <p class="text-center">Are you sure you want to delete this offer?</p>
    <div class="d-flex justify-content-center gap-3 mt-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'offers:all_offers' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
