{% extends 'main/base.html' %}

{% block title %}Reset Password | Sportify{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow-sm">
            <h3 class="mb-3">Reset Your Password</h3>
            <p class="text-muted">Enter your email address below and we'll send you a link to reset your password.</p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark w-100 mt-3">Send Reset Link</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'account:login_view' %}">Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
